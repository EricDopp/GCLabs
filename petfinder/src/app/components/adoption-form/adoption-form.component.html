<div class="container-fluid">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-5">

            <p>Adoption Fee: {{ pet?.adoptionFee | currency }}</p>

            <form [formGroup]="adoptionForm" (ngSubmit)="onSubmit()">
                <div>
                    <label for="firstName" class="form-label">First Name:</label>
                    <input class="form-control" id="firstName" type="text" formControlName="firstName" placeholder="First Name" />
                    <div *ngIf="adoptionForm.get('firstName')?.invalid && adoptionForm.get('firstName')?.touched" class="error-message"></div>
                </div>    <div>
                    <label for="lastName" class="form-label">Last Name:</label>
                    <input class="form-control" id="lastName" type="text" formControlName="lastName" placeholder="Last Name" />
                    <div *ngIf="adoptionForm.get('lastName')?.invalid && adoptionForm.get('lastName')?.touched" class="error-message"></div>
                </div>    <div>
                    <label class="form-label" for="petName">Pet Name:</label>
                    <input class="form-control" id="petName" type="text" formControlName="petName" placeholder="Pet Name" [disabled]=true />
                </div>    <div *ngIf="pet?.type === 'dog'">
                    <label class="form-label">
                        <input class="form-check-input" type="checkbox" formControlName="fencedBackyard">Do you have a fenced backyard?
                    </label>
                </div>    <div>
                    <label class="form-label" for="livingSituation">Describe your living situation:</label>
                    <textarea class="form-control" rows="4" id="livingSituation" formControlName="livingSituation"></textarea>
                    <div *ngIf="adoptionForm.get('livingSituation')?.invalid && adoptionForm.get('livingSituation')?.touched" class="error-message">
                        Please describe your living situation.
                      </div>
                </div>    <div>
                    <label class="form-label">
                      <input class="form-check-input" type="checkbox" formControlName="agreedTerms"> I agree to the terms and conditions
                    </label>
                    <div *ngIf="adoptionForm.get('agreedTerms')?.invalid && adoptionForm.get('agreedTerms')?.touched" class="error-message">
                      You must agree to the terms and conditions.
                    </div>
                  </div>    <button class="btn btn-primary" type="submit" [disabled]="!adoptionForm.valid">Submit</button>
            </form>
        </div>
    </div>
</div>
